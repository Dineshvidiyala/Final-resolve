<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Resolve - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap 5 CDN for better form styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 mt-5">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold text-primary">Hostel Resolve</h2>
            <p class="text-center text-muted mb-4">Login with your Roll Number</p>

            <form id="loginForm">
              <div class="mb-3">
                <label for="rollNumber" class="form-label fw-semibold">Roll Number</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="rollNumber" 
                  placeholder="e.g. CS22B001 or admin" 
                  required 
                  autofocus 
                />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Enter your password" 
                  required 
                />
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold">
                Login
              </button>
            </form>

            <div id="message" class="mt-4 text-center fw-medium"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (for better responsiveness) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
