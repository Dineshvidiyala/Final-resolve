<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Hostel Resolve</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Student Dashboard</h2>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <!-- Submit Complaint Form -->
    <div class="card shadow border-0 mb-5">
      <div class="card-header bg-primary text-white fw-bold">
        Submit a New Complaint
      </div>
      <div class="card-body">
        <form id="complaintForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label fw-semibold">Title</label>
              <input type="text" class="form-control" id="title" placeholder="e.g. Water leakage in bathroom" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="category" class="form-label fw-semibold">Category</label>
              <select class="form-select" id="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="water">Water</option>
                <option value="electricity">Electricity</option>
                <option value="cleaning">Cleaning</option>
                <option value="internet">Internet</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="roomNumber" class="form-label fw-semibold">Room Number</label>
              <input type="text" class="form-control" id="roomNumber" placeholder="e.g. A-101" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="image" class="form-label fw-semibold">Upload Photo (optional)</label>
              <input type="file" class="form-control" id="image" accept="image/*" />
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100 py-3 fw-bold">
            Submit Complaint
          </button>
        </form>
      </div>
    </div>

    <!-- My Complaints Table -->
    <div class="card shadow border-0">
      <div class="card-header bg-secondary text-white fw-bold">
        My Complaints (Real-time Status)
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Room</th>
                <th>Status</th>
                <th>Photo</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="complaintsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="message" class="mt-4 text-center fw-medium"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/student.js"></script>
</body>
</html>
